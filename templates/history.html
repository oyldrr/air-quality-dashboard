<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>History</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <style>
      #page-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      canvas {
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 15px;
        width: 100% !important;
        max-width: 1200px;
        margin: 0 auto;
      }

      h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div id="page-content">
      <div>
        <h2>Particulate Matter (PM)</h2>
        <canvas id="pmChart" height="400"></canvas>
      </div>

      <div>
        <h2>AQI</h2>
        <canvas id="aqiChart" height="400"></canvas>
      </div>

      <div>
        <h2>Weather</h2>
        <canvas id="weatherChart" height="400"></canvas>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $.getJSON("/history-data")
          .done(function (data) {
            const sensorData = data.sensor.reverse(); // eski → yeni sıralama
            const weatherData = data.weather.reverse();

            // PM Chart
            const pmCtx = document.getElementById("pmChart").getContext("2d");
            const pmChart = new Chart(pmCtx, {
              type: "line",
              data: {
                labels: sensorData.map((d) => {
                  const date = new Date(d.timestamp);
                  return (
                    date.getHours().toString().padStart(2, "0") +
                    ":" +
                    date.getMinutes().toString().padStart(2, "0")
                  );
                }),
                datasets: [
                  {
                    label: "PM1.0",
                    data: sensorData.map((d) => d.pm1_atm),
                    borderColor: "#3498db",
                    fill: false,
                    tension: 0.3,
                  },
                  {
                    label: "PM2.5",
                    data: sensorData.map((d) => d.pm25_atm),
                    borderColor: "#e74c3c",
                    fill: false,
                    tension: 0.3,
                  },
                  {
                    label: "PM10",
                    data: sensorData.map((d) => d.pm10_atm),
                    borderColor: "#2ecc71",
                    fill: false,
                    tension: 0.3,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                  x: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                  y: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                },
              },
            });

            // AQI Chart
            const aqiCtx = document.getElementById("aqiChart").getContext("2d");
            const aqiChart = new Chart(aqiCtx, {
              type: "line",
              data: {
                labels: weatherData.map((d) => {
                  const date = new Date(d.timestamp);
                  return (
                    date.getHours().toString().padStart(2, "0") +
                    ":" +
                    date.getMinutes().toString().padStart(2, "0")
                  );
                }),
                datasets: [
                  {
                    label: "AQI",
                    data: weatherData.map((d) => d.aqi),
                    borderColor: "#ff9800",
                    fill: false,
                    tension: 0.3,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                  x: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                  y: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                },
              },
            });

            // Weather Chart
            const weatherCtx = document
              .getElementById("weatherChart")
              .getContext("2d");
            const weatherChart = new Chart(weatherCtx, {
              type: "line",
              data: {
                labels: weatherData.map((d) => {
                  const date = new Date(d.timestamp);
                  return (
                    date.getHours().toString().padStart(2, "0") +
                    ":" +
                    date.getMinutes().toString().padStart(2, "0")
                  );
                }),
                datasets: [
                  {
                    label: "Temperature (°C)",
                    data: weatherData.map((d) => d.temperature),
                    borderColor: "#FFD54F",
                    fill: false,
                    tension: 0.3,
                  },
                  {
                    label: "Humidity (%)",
                    data: weatherData.map((d) => d.humidity),
                    borderColor: "#4FC3F7",
                    fill: false,
                    tension: 0.3,
                  },
                  {
                    label: "Pressure (hPa)",
                    data: weatherData.map((d) => d.pressure),
                    borderColor: "#A5D6A7",
                    fill: false,
                    tension: 0.3,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                  x: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                  y: {
                    ticks: { color: "#fff" },
                    grid: { color: "rgba(255,255,255,0.1)" },
                  },
                },
              },
            });
          })
          .fail(function (err) {
            console.error("Failed to fetch history data:", err);
          });
      });
    </script>
  </body>
</html>
